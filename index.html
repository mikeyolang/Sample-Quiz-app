<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Loading Quiz</h2>
            <ul>
                <li><input type="radio" name="answer" id="a" class="answer"></li>
                <label for="a" id="a_text">Answer...</label>
                <li><input type="radio" name="answer" id="b" class="answer"></li>
                <label for="b" id="b_text">Answer...</label>
                <li><input type="radio" name="answer" id="c" class="answer"></li>
                <label for="c" id="c_text">Answer...</label>
                <li><input type="radio" name="answer" id="d" class="answer"></li>
                <label for="d" id="d_text">Answer...</label>
                <!-- <li><input type="radio" name="answer" id="e" class="answer"></li>
                <label for="e" id="e_text">Answer...</label> -->

            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
    
</body>

</html>
